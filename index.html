<script type="module">
    import * as THREE from './three.module.js';
    import {GUI} from './dat.gui.module.js';

    var settings;
    // import {OrbitControls} from './OrbitControls.js';

    Math.radians = (degrees) => degrees * Math.PI / 180;
    let camera, scene, renderer;
    let terrain, mesh, array, newArray;
    let group = new THREE.Group();
    let arrayGroup = new THREE.Group();
    let arrayGroupNew = new THREE.Group();
    let frequence = 0;
    let frequenceMax = 3;
    let resume = true;

    /**
     * Textures mat√©riel
     */
    const blackTextPath = './text/black-s.png';
    const whiteTextPath = './text/white-s.png';
    const greenTextPath = './text/green-s.png';

    const blackText = new THREE.TextureLoader().load(blackTextPath);
    const whiteText = new THREE.TextureLoader().load(whiteTextPath);
    const greenText = new THREE.TextureLoader().load(greenTextPath);

    const blackMat = new THREE.MeshBasicMaterial({map: blackText});
    const whiteMat = new THREE.MeshBasicMaterial({map: whiteText});
    const greenMat = new THREE.MeshBasicMaterial({map: greenText});

    /**
     * Dimensions
     */
    const terrainDim = {
        Width: 50,
        Height: 25
    };

    /**
     * GUI
     */

    var params = {
        Height: 25,
        Width: 50,
        Camera: 20,
        Pause: function () {
            pause();
        },
        Restart: function () {
            initArray();
        },
        Speed: 5
    };
    var gui = new GUI({
        height: 3 * 32 - 1
    });
    var folderDim = gui.addFolder('Dimensions');
    var folderSet = gui.addFolder('Settings');
    folderDim.open();
    folderSet.open();
    folderDim.add(params, 'Width').min(5).max(100).step(1).onFinishChange(function () {
        terrainDim.Width = params.Width;
        initArray();
        scene.remove(terrain);
        let geometry = new THREE.PlaneGeometry(terrainDim.Width, terrainDim.Height);
        terrain = new THREE.Mesh(geometry, whiteMat);
        terrain.rotateX(Math.radians(-90));
        scene.add(terrain);
        resume = true;
    });

    folderDim.add(params, 'Height').min(5).max(50).step(1).onFinishChange(function () {
        terrainDim.Height = params.Height;
        initArray();
        scene.remove(terrain);
        let geometry = new THREE.PlaneGeometry(terrainDim.Width, terrainDim.Height);
        terrain = new THREE.Mesh(geometry, whiteMat);
        terrain.rotateX(Math.radians(-90));
        scene.add(terrain);
        resume = true;
    });

    gui.add(params, 'Camera').min(1).max(58).step(0.1).onChange(function () {
        camera.position.y = 60 - params.Camera;
    });
    folderSet.add(params, 'Pause').name('Pause / Resume');
    folderSet.add(params, 'Restart').name('Start new game').onChange(function () {
        resume = true;
    });
    folderSet.add(params, 'Speed').min(1).max(60).step(1).onChange(function () {
        frequenceMax = Math.round(60 / params.Speed);
    });


    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    init();
    animate();

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 100);
        camera.position.z = 0;
        camera.position.y = 40;
        camera.rotation.x -= Math.radians(90);
        var geometry;

        // createPanel();

        /**
         * Ajout du terrain
         */
        geometry = new THREE.PlaneGeometry(terrainDim.Width, terrainDim.Height);
        terrain = new THREE.Mesh(geometry, whiteMat);
        terrain.rotateX(Math.radians(-90));
        scene.add(terrain);

        /**
         * CubeLife
         */
        initArray();

        /**
         * Affichage
         */
        showArray();

        /**
         * Options de rendu
         */
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize', onWindowResize, false);
    }
    
    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        if (resume && frequence++ % frequenceMax === 0) {
            isAlive();
            showArray();
        }
        renderer.render(scene, camera);
    }

    function showArray() {
        arrayGroupNew = new THREE.Group();
        let geometry = new THREE.BoxGeometry(0.9, 0.5, 0.9);
        let cube = new THREE.Mesh(geometry, greenMat);

        for (let i = 0; i < terrainDim.Height; i++) {
            for (let j = 0; j < terrainDim.Width; j++) {
                if (array[i][j] === 1) {
                    cube.position.set(j - terrainDim.Width / 2 + .5,
                        -0.25,
                        i - terrainDim.Height / 2 + .5);
                    arrayGroupNew.add(cube.clone());
                }
            }
        }
        scene.remove(arrayGroup);
        arrayGroup = arrayGroupNew;
        scene.add(arrayGroup);
    }

    function initArray() {
        array = [];
        newArray = [];
        for (let i = 0; i < terrainDim.Height; i++) {
            array[i] = [];
            newArray[i] = [];
            for (let j = 0; j < terrainDim.Width; j++) {
                array[i][j] = Math.floor(Math.random() * 11) % 8;
                newArray[i][j] = 0;
            }
        }
    }

    function isAlive() {
        for (let i = 0; i < terrainDim.Height; i++) {
            for (let j = 0; j < terrainDim.Width; j++) {
                let alive = 0;
                const neighbours = [
                    {
                        x: j - 1, y: i - 1,
                    },
                    {
                        x: j, y: i - 1,
                    },
                    {
                        x: j + 1, y: i - 1,
                    },
                    {
                        x: j + 1, y: i,
                    },
                    {
                        x: j + 1, y: i + 1,
                    },
                    {
                        x: j, y: i + 1,
                    },
                    {
                        x: j - 1, y: i + 1,
                    },
                    {
                        x: j - 1, y: i,
                    },
                ];
                neighbours.forEach(neighbour => {
                    if (neighbour.y >= 0 && neighbour.x >= 0 && neighbour.y < terrainDim.Height && neighbour.x < terrainDim.Width) {
                        if (array[neighbour.y][neighbour.x] === 1) {
                            alive++;
                        }
                    }
                });
                console.log('alive ' + alive);
                if ((array[i][j] === 1 && alive === 2) || alive === 3) {
                    newArray[i][j] = 1;
                } else {
                    newArray[i][j] = 0;
                }
            }
        }
        array = newArray;
    }
